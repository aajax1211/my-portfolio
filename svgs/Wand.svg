<svg width="40" height="200" viewBox="0 0 40 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="chalk" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="1.5" />
    </filter>
  </defs>

  <!-- Elder Wand with sharp tip and bulbous nodes -->
  <g filter="url(#chalk)" fill="white">
    <!-- Main shaft -->
    <rect x="18" y="15" width="4" height="175" />

    <!-- Sharp tip (triangle) -->
    <polygon points="20,0 17,15 23,15" />

    <!-- Bulges -->
    <circle cx="20" cy="35" r="6" />
    <circle cx="20" cy="60" r="5" />
    <circle cx="20" cy="90" r="5.5" />
    <circle cx="20" cy="120" r="6.5" />
    <circle cx="20" cy="150" r="5" />
    <circle cx="20" cy="180" r="4" />
    <circle cx="20" cy="198" r="3" />
  </g>
</svg>
